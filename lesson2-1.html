<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title id="title"></title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
	<script src="js/jquery.easing.1.3.min.js"></script> 
	<script>
		$(function(){
			$(".layer").click(function(event) {
					var x=event.clientX;
					var y=event.clientY;
					var offset=$(this).offset();
					$("#title").html(x+','+y);
					$('<div class="circle"></div>').css({
						left:x-offset.left-25,
						top:y-offset.top-25
					}).appendTo('.layer');
					setTimeout(function(){
						$(".circle").remove();
					},600);
			});

			$(".layer2").one('click',function(){
				event.stopPropagation();
				$(this).append('<div class="nav"></div>');
				$(".nav").animate({width: 250, height: 200}, 200);
			});

		})
	</script>
</head>
<body>

		<div class="wrapper">
				<img src="images/iphone6s.png" alt="">
				<div class="content">
					<div class="topbar">表层响应</div>
					<div class="layer"></div>
					<div class="font">用户点击时，需要在交互的触点上绘制出一个可视化的图形让用户感知到元素被点击了。</div>
				</div>
		</div>


		<div class="wrapper">
			<img src="images/iphone6s.png" alt="">
			<div class="content">
				<div class="topbar">元素响应</div>
				<div class="layer1">
					<img src="images/refresh.png" alt="">
				</div>
				<div class="font">用户鼠标移入时，元素自身对用户的行为做出相应。</div>
			</div>
		</div>

	
		<div class="wrapper">
			<img src="images/iphone6s.png" alt="">
			<div class="content">
				<div class="topbar">点击浮动</div>
				<a class="layer1" href="#">
				
				</a>
				<div class="font">当卡片元素或可分离元素被激活时，应该浮起以表明正处于激活状态。</div>
			</div>
		</div>

		<div class="wrapper">
			<img src="images/iphone6s.png" alt="">
			<div class="content">
				<div class="topbar">径向响应</div>
				<div class="layer2">
					<img src="images/google.png" alt="">
				</div>
				<div class="font">所有的用户交互行为中都会有一个中心点，他们想通过该中心点来达到自己的目的。</div>
			</div>
		</div>

</body>
</html>
